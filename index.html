<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <section class="home py-3">
            <div class="container ">
                <div class="title mb-5">
                    <h1 class="m-auto position-relative">Bookmarker</h1>
                </div>
                <div class="content-body ">
                    <h2 class="text-center pb-4"><span class="aft"><i class="fa-solid fa-bookmark"></i></span> Bookmark
                        your
                        favorite sites <span class="bef"><i class="fa-solid fa-bookmark"></i></span></h2>
                    <div class="mb-4">
                        <label for="siteName" class="form-label "><span class="pe-1"><i
                                    class="fa-solid fa-book-bookmark"></i></span> Site Name</label>
                        <input type="text" class="form-control myinput" id="siteName" placeholder="Bookmark Name" oninput="validateName(this.value)">
                        <div class="valid-feedback d-none text-danger fw-bolder" id="feedName">
                         <span class="pe-1"><i class="fa-solid fa-xmark fw-bold"></i></span>   Site name must contain at least 3 characters!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="siteURL" class="form-label "><span class="pe-1"><i
                                    class="fa-solid fa-link"></i></span> Site URL</label>
                        <input type="url" class="form-control myinput" id="siteURL" placeholder="Website  URL" oninput="validtateURL(this.value) ">
                        <div class="valid-feedback d-none text-danger fw-bolder" id="feedURL">
                           <span class="pe-1"><i class="fa-solid fa-xmark fw-bold"></i></span>Site URL must be a valid one! 
                        </div>
                    </div>
                    <div class="butt text-center pt-2 ">
                        <button class="rounded-2 " id="sub" onclick="addURL()" >Submit</button>
                    </div>

                </div>
                <div class="table-data">
                    <table class="table mt-4">
                        <thead>
                            <tr class="text-center ">
                                <th scope="col">index</th>
                                <th scope="col">Website Name</th>
                                <th scope="col">Visit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" id="dataBody">
                      
                        </tbody>
                    </table>
                </div>

            </div>
        </section>   
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
